---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-informator
  labels:
    app: demo-informator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-informator
  template:
    metadata:
      labels:
        app: demo-informator
    spec:
      automountServiceAccountToken: false
      containers:
        - name: demo-informator
          image: image-registry.openshift-image-registry.svc:5000/stefany/demo-informator:latest
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_PORT
              value: 8080
            - name: ASPNETCORE_URLS
              value: "http://*:8080"
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_SERVICE_ACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
